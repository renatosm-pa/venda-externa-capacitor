<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" secondary="left">
            <ion-icon name="arrow-back-outline" (click)="fechaFiltro()"></ion-icon>
        </ion-buttons>
        <ion-title>Filtro da Agenda</ion-title>
    </ion-toolbar>
</ion-header>

<ion-item>
    <!-- {{this.nomeCliente}} -->
    <ion-label class="my-label" position="stacked">Cliente</ion-label>
    <ion-input type="search" clearInput [(ngModel)]="this.nomeCliente" (keyup.enter)="carregarCliente()"
        placeholder="Pesquisar Cliente">
    </ion-input>

</ion-item>

<ion-content>
    
    <div>
        <ion-list class="ion-margin-horizontal list-shadow" style="max-height: 300px; overflow-y: scroll;"
            [hidden]="sumirtela">
            <ion-input *ngFor="let cliente of this.listaCliente" (click)="itemClienteSelecionado(cliente)"
                style="border-bottom: 1px solid #efefef;">
                {{cliente.razaoSocial}}
            </ion-input>
        </ion-list>
    </div>


        <ion-item>
            <ion-label class="my-label" position="stacked">Data da Visita</ion-label>
            <input type="date" [(ngModel)]="this.visitaService.entradaConsultaVisita.dataVisita" dataBrasil>
            <!-- <ion-input expand="block" placeholder="" maxlength="9"
                [(ngModel)]="this.visitaService.entradaConsultaVisita.dataVisita" (click)="openCalendarVisita()">
            </ion-input> -->
        </ion-item>

        <ion-item>
            <ion-label class="my-label" position="stacked">Data da Pr√≥xima</ion-label>
            <input type="date" [(ngModel)]="this.visitaService.entradaConsultaVisita.dataProximaVisita" dataBrasil>
            <!-- <ion-input expand="block" placeholder="" maxlength="9"
                [(ngModel)]="this.visitaService.entradaConsultaVisita.dataProximaVisita"
                (click)="openCalendarProximaVisita()">
            </ion-input> -->
        </ion-item>
 

    <ion-button expand="full" shape="round" (click)="fechaFiltro()">
        Pesquisar
        <ion-icon name="search" slot="end"></ion-icon>
    </ion-button>
    <!-- {{pedidoService.entradaConsultaPrdoduto | json}}  -->
</ion-content>
